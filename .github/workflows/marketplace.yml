# Marketplace UI Build & Deploy Workflow
# Builds the Next.js marketplace application and optionally deploys to GitHub Pages

name: Marketplace UI

on:
  push:
    branches: [main]
    paths:
      - 'marketplace/**'
      - '.github/workflows/marketplace.yml'
  pull_request:
    branches: [main]
    paths:
      - 'marketplace/**'
      - '.github/workflows/marketplace.yml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Build & Lint
  # ===========================================================================
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: marketplace

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: marketplace/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build
        env:
          # Set any required build-time environment variables
          NEXT_PUBLIC_STORY_NETWORK: mainnet
          NEXT_PUBLIC_STORY_CHAIN_ID: 1514

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: marketplace-build
          path: marketplace/.next
          retention-days: 7

  # ===========================================================================
  # Deploy to GitHub Pages (optional)
  # ===========================================================================
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    defaults:
      run:
        working-directory: marketplace

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: marketplace/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: npm run build
        env:
          NEXT_PUBLIC_STORY_NETWORK: mainnet
          NEXT_PUBLIC_STORY_CHAIN_ID: 1514
          # Enable static export for GitHub Pages
          NEXT_OUTPUT: export

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: marketplace/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ===========================================================================
  # Bundle Analysis (on PRs)
  # ===========================================================================
  analyze-bundle:
    name: Analyze Bundle Size
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: marketplace

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: marketplace/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build with bundle analyzer
        run: npm run build
        env:
          ANALYZE: true
          NEXT_PUBLIC_STORY_NETWORK: mainnet

      - name: Report bundle size
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          find .next/static -name "*.js" -exec ls -lh {} \; | \
            awk '{print "| " $NF " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY
