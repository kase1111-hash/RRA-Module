name: Smart Contracts

on:
  push:
    branches: [ main, master, develop, "claude/*" ]
    paths:
      - 'contracts/**'
      - '.github/workflows/contracts.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'contracts/**'
  workflow_dispatch:

jobs:
  build:
    name: Build & Test Contracts
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check Foundry version
        run: |
          forge --version
          cast --version

      - name: Install dependencies
        run: forge install

      - name: Build contracts
        run: forge build --sizes

      - name: Run tests
        run: forge test -vvv

      - name: Run coverage
        run: |
          forge coverage --report summary || true

      - name: Gas report
        run: |
          forge test --gas-report > gas-report.txt || true
          cat gas-report.txt

      - name: Upload gas report
        uses: actions/upload-artifact@v6
        with:
          name: gas-report
          path: contracts/gas-report.txt
          retention-days: 30

  slither:
    name: Security Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    continue-on-error: true

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: forge install

      - name: Build for Slither
        run: forge build

      - name: Run Slither
        uses: crytic/slither-action@v0.4.2
        id: slither
        with:
          target: contracts/
          slither-args: --exclude-dependencies --filter-paths "lib/"
          fail-on: none
        continue-on-error: true

      - name: Upload Slither report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: slither-report
          path: |
            contracts/slither-report.json
          retention-days: 30

  format:
    name: Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Check formatting
        run: forge fmt --check || true
