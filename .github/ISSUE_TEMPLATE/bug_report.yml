name: Bug Report
description: Report a bug or unexpected behavior in RRA Module
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure `.market.yaml` with...
        2. Run command `rra ...`
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of RRA Module is affected?
      options:
        - CLI (Command Line Interface)
        - API Server
        - Negotiation Agents
        - Smart Contracts
        - Ingestion/Parsing
        - Blockchain Integration
        - Authentication (FIDO2/WebAuthn)
        - Cryptographic Operations
        - DeFi Features
        - Reputation System
        - Configuration
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: RRA Module Version
      description: What version are you using? (run `pip show rra-module` or check pyproject.toml)
      placeholder: "1.0.1-beta"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What Python version are you using?
      placeholder: "3.11.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Docker
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs or Error Messages
      description: Please paste any relevant log output or error messages.
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration (if applicable)
      description: Share relevant parts of your `.market.yaml` or environment config (remove any sensitive values).
      render: yaml

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information that might help.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have read the [documentation](https://github.com/kase1111-hash/RRA-Module/blob/main/docs/USAGE-GUIDE.md)
          required: false
        - label: I am using a supported Python version (3.9+)
          required: false
