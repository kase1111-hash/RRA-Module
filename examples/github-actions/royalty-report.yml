# Example: Weekly Royalty Report
#
# This workflow generates a weekly report of royalty status and posts it as an issue.
# Useful for tracking revenue from your IP Asset without manual checking.
#
# Copy this file to .github/workflows/royalty-report.yml in your repository.

name: Weekly Royalty Report

on:
  # Run every Monday at 9am UTC
  schedule:
    - cron: '0 9 * * 1'

  # Manual trigger
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  generate-report:
    name: Generate Royalty Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: scripts/package-lock.json

      - name: Install dependencies
        working-directory: scripts
        run: npm ci

      - name: Collect royalty data
        id: data
        working-directory: scripts
        env:
          STORY_IP_ASSET_ID: ${{ vars.STORY_IP_ASSET_ID }}
        run: |
          # Run debug script and capture output
          output=$(node debug-vault.js 2>&1) || true

          # Extract key metrics
          vault_wip=$(echo "$output" | grep "Vault WIP:" | grep -oP "[\d.]+" | head -1 || echo "0")
          snapshot_id=$(echo "$output" | grep "Current Snapshot" | grep -oP "\d+" | head -1 || echo "0")
          rt_supply=$(echo "$output" | grep "RT Total Supply:" | grep -oP "[\d.]+" | head -1 || echo "0")

          echo "vault_wip=$vault_wip" >> $GITHUB_OUTPUT
          echo "snapshot_id=$snapshot_id" >> $GITHUB_OUTPUT
          echo "rt_supply=$rt_supply" >> $GITHUB_OUTPUT

          # Save full output for report
          echo "$output" > /tmp/vault-status.txt

      - name: Create report issue
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            const weekNumber = Math.ceil((new Date().getTime() - new Date(new Date().getFullYear(), 0, 1).getTime()) / 604800000);

            const title = `Royalty Report - Week ${weekNumber} (${date})`;

            const body = `## Weekly Royalty Report

            **Generated:** ${new Date().toUTCString()}
            **IP Asset:** \`${{ vars.STORY_IP_ASSET_ID }}\`
            **Network:** Mainnet

            ### Summary

            | Metric | Value |
            |--------|-------|
            | Vault WIP Balance | ${{ steps.data.outputs.vault_wip }} WIP |
            | Current Snapshot | #${{ steps.data.outputs.snapshot_id }} |
            | RT Total Supply | ${{ steps.data.outputs.rt_supply }} RT |

            ### Links

            - [Story Explorer](https://explorer.story.foundation/ipa/${{ vars.STORY_IP_ASSET_ID }})
            - [StoryScan](https://storyscan.io/address/${{ vars.STORY_IP_ASSET_ID }})

            ### Actions

            - [ ] Review pending royalties
            - [ ] Claim if balance significant
            - [ ] Check derivative activity

            ---

            <details>
            <summary>Raw Vault Status</summary>

            \`\`\`
            ${require('fs').readFileSync('/tmp/vault-status.txt', 'utf8')}
            \`\`\`

            </details>

            ---
            *This report was automatically generated by GitHub Actions.*
            `;

            // Check for existing open report issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'royalty-report',
              state: 'open',
              per_page: 1
            });

            if (issues.length > 0) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues[0].number,
                body: body
              });
              console.log(`Updated issue #${issues[0].number}`);
            } else {
              // Create new issue
              const { data: issue } = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['royalty-report', 'automated']
              });
              console.log(`Created issue #${issue.number}`);
            }

      - name: Create summary
        run: |
          echo "## Royalty Report Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Vault Balance | ${{ steps.data.outputs.vault_wip }} WIP |" >> $GITHUB_STEP_SUMMARY
          echo "| Snapshot ID | ${{ steps.data.outputs.snapshot_id }} |" >> $GITHUB_STEP_SUMMARY
