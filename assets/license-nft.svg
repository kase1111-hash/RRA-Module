<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#e94560"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" rx="20"/>

  <!-- Border -->
  <rect x="10" y="10" width="380" height="380" fill="none" stroke="url(#accent)" stroke-width="2" rx="15"/>

  <!-- License Icon -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="100" height="130" fill="#0f3460" rx="8"/>
    <rect x="10" y="15" width="80" height="8" fill="#e94560"/>
    <rect x="10" y="30" width="60" height="6" fill="#4a5568"/>
    <rect x="10" y="42" width="70" height="6" fill="#4a5568"/>
    <rect x="10" y="54" width="50" height="6" fill="#4a5568"/>
    <rect x="10" y="70" width="80" height="6" fill="#4a5568"/>
    <rect x="10" y="82" width="65" height="6" fill="#4a5568"/>
    <circle cx="75" cy="110" r="15" fill="#e94560"/>
    <path d="M70 110 L73 113 L80 106" stroke="#fff" stroke-width="2" fill="none"/>
  </g>

  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">RRA-Module</text>
  <text x="200" y="280" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="16">LICENSE NFT</text>

  <!-- Details -->
  <text x="200" y="320" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="12">Perpetual License</text>
  <text x="200" y="340" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="12">Commercial Use Allowed</text>

  <!-- Story Protocol Badge -->
  <text x="200" y="375" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Powered by Story Protocol</text>
</svg>
